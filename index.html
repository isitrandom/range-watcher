<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Range Watcher</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
  </head>
  <body>
    <div id="main-menu"></div>
    <div id="side-bar">
      <div class="screen">
          <div class="line1">Pattern 1</div>
          <div class="line2">0.12345678901234</div>
      </div>
      <div class="range-capture">
        <div class="input-group">
          <input value="1000" type="number" id="capture-numbers"> numbers
        </div>

        <div class="btn-line">
          <div class="btn btn-capture">Capture</div>
        </div>
      </div>

      <div class="range active" data-count="170">
      </div>
    </div>

    <script type="text/javascript">
      window.$ = window.jQuery = require(__dirname+'/node_modules/jquery/dist/jquery.min.js');
    </script>

    <script src="client/range.js"></script>
    <script src="client/rangeFlow.js"></script>
    <script src="client/rangeCapture.js"></script>
  </body>
</html>
