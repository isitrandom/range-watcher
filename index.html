<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Range Watcher</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
      <link rel="stylesheet" type="text/css" href="style/css/font-awesome.min.css">
  </head>
  <body>

    <div id="container">
      <div id="range-list">

      </div>

      <div id="create">
        <select>
          <oprion>Constant</option>
          <oprion>List</option>
          <oprion>Function</option>
          <oprion>Compute</option>
        </select>

        generate <input type="number"> numbers
      </div>

      <div id="settings">
        <div class="screen">
            <div class="line1">Pattern 1</div>
            <div class="line2">0.12345678901234</div>
        </div>
      </div>
  </div>

  <div id="main-menu">
    <div class="btn btn-capture active">
      Ranges
    </div>
    <div class="btn btn-create">
      Create
    </div>
    <div class="btn btn-settings">
      <i class="fa fa-cog"></i>
    </div>
  </div>

  <div id="side-bar">
    <div class="input-group">
      <input value="1000" type="number" id="capture-numbers">
      <label for="capture-numbers">numbers</label>
    </div>

    <div class="btn btn-capture">Capture</div>

    <div class="range active" data-count="170"></div>
  </div>

  
    <script type="text/javascript">
      window.$ = window.jQuery = require(__dirname+'/node_modules/jquery/dist/jquery.min.js');
    </script>

    <script src="client/range.js"></script>
    <script src="client/rangeFlow.js"></script>
    <script src="client/rangeCapture.js"></script>
  </body>
</html>
