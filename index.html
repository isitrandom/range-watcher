<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Range Watcher</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
      <link rel="stylesheet" type="text/css" href="style/css/font-awesome.min.css">
  </head>
  <body class="disconnected">

  <div id="container">
    <section id="capture" class="active">

    </section>

    <section id="create">
      <div class="create-range constant active">
        <h1><i class="fa fa-check"></i><i class="fa fa-close"></i> Constant range</h1>
        <div class="options">
          value: <div class="zero-prepend">0.</div><input type="number" class="value">
        </div>
      </div>

      <div class="create-range list">
        <h1><i class="fa fa-check"></i><i class="fa fa-close"></i> List range</h1>
        <div class="options">
          numbers: <input type="number" class="numbers" value="0">
          <ul></ul>
        </div>
      </div>

      <div class="create-range function">
        <h1><i class="fa fa-check"></i><i class="fa fa-close"></i> Function range</h1>
        <div class="options">
          f(t) = <input class="function" value="rangeValue(1, t)">
          <br/><br/><br/>
          <a href="http://mathjs.org/docs/reference/functions/categorical.html" target="_blank">
            http://mathjs.org/docs/reference/functions/categorical.html
          </a>

        </div>
      </div>

      <div class="create-range">
        <h1><i class="fa fa-check"></i><i class="fa fa-close"></i> Computation range</h1>
        <div class="options">

        </div>
      </div>
    </section>

    <section id="settings">
      <div class="device">
        <div class="device-selector">
          <select class="device-list"></select>

          <div class="btn btn-refresh"><i class="fa fa-refresh"></i></div>
          <div class="btn btn-connect">Connect</div>
          <div class="btn btn-disconnect">Disconnect</div>
        </div>

        <div class="screen">
            <div class="line1">
            </div>
            <div class="line2">
            </div>
        </div>

        <div class="control">
          <div class="btn btn-b">
            B
          </div>
          <div class="btn btn-a">
            A
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="main-menu">
    <div class="btn btn-capture active" data-target="capture">
      Ranges
    </div>
    <div class="btn btn-create" data-target="create">
      Create
    </div>
    <div class="btn btn-settings" data-target="settings">
      <i class="fa fa-cog"></i>
    </div>
  </div>

  <div id="side-bar">
    <div class="btn btn-capture active" id="btn-capture">Capture</div>
    <div class="btn btn-create" id="btn-create">Create</div>

    <div class="input-group">
      <input value="1000" type="number" id="capture-numbers">
      <label for="capture-numbers">numbers</label>
    </div>

    <div class="range forever" data-count="1000"></div>
  </div>

    <script type="text/javascript">
      window.$ = window.jQuery = require(__dirname+'/node_modules/jquery/dist/jquery.min.js');
    </script>

    <script src="client/range.js"></script>
    <script src="client/rangeFlow.js"></script>
    <script src="client/rangeCapture.js"></script>
    <script src="client/mainMenu.js"></script>
    <script src="client/create.js"></script>
    <script src="client/createConstant.js"></script>
    <script src="client/createList.js"></script>
    <script src="client/createFunction.js"></script>
    <script src="client/settings.js"></script>
  </body>
</html>
