<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Range Watcher</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
      <link rel="stylesheet" type="text/css" href="style/css/font-awesome.min.css">
  </head>
  <body class="disconnected">

  <div id="container">
    <section id="capture">

    </section>

    <section id="settings" class="active">
      <div class="device">

        <div class="graphic">
            <div class="line1">
            </div>
            <div class="line2">
            </div>
        </div>

        <div class="control">
          <div class="btn btn-b">
            B
          </div>
          <div class="btn btn-a">
            A
          </div>
        </div>


        <div class="device-selector">
          <select class="device-list"></select>

          <div class="btn btn-refresh"><i class="fa fa-refresh"></i></div>
          <div class="btn btn-connect">Connect</div>
          <div class="btn btn-disconnect">Disconnect</div>
        </div>
      </div>
    </section>
  </div>

  <div id="main-menu">
    <div class="btn btn-settings active">
      <i class="fa fa-usb"></i>
    </div>
  </div>

  <div id="side-bar">
    <div class="btn btn-capture active" id="btn-capture">Capture</div>

    <div class="input-group">
      <input value="1000" type="number" id="capture-numbers">
      <label for="capture-numbers">numbers</label>
    </div>

    <div class="range forever" data-count="1000"></div>
  </div>

    <script type="text/javascript">
      window.$ = window.jQuery = require(__dirname+'/node_modules/jquery/dist/jquery.min.js');
    </script>

    <script src="client/range.js"></script>
    <script src="client/rangeFlow.js"></script>
    <script src="client/rangeCapture.js"></script>
    <script src="client/mainMenu.js"></script>
    <script src="client/settings.js"></script>
  </body>
</html>
